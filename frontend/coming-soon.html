<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Frontender is coming!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Gugi&family=Monda:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./frontend/styles/reset.css" />
    <link rel="stylesheet" href="./frontend/styles/variables.css" />
    <link rel="stylesheet" href="./frontend/styles/styles.css" />
    <link rel="stylesheet" href="./frontend/styles/forms.css" />
    <link rel="stylesheet" href="./frontend/styles/footer.css" />
    <link rel="stylesheet" href="./frontend/styles/coming-soon.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">The Crashing<span>Plane</span></div>
      </header>
      <main class="main">
        <div class="content">
          <div class="title">
            <div class="tag">#underconstruction</div>
            <h1>Coming soon!</h1>
          </div>
          <div class="countdown">
            <div class="time">
              <div class="number">
                00
              </div>
              <div class="label">
                días
              </div>
            </div>
            <div class="time">
              <div class="number">
                00
              </div>
              <div class="label">
                horas
              </div>
            </div>
            <div class="time">
              <div class="number">
                00
              </div>
              <div class="label">
                minutos
              </div>
            </div>
            <div class="time">
              <div class="number">
                00
              </div>
              <div class="label">
                segundos
              </div>
            </div>
          </div>
        </div>
        <aside>
          <form id="subscribe-form" action="/">
            <input class="email" type="email" placeholder="Tu e-mail" />
            <input type="submit" value="Avísame" />
          </form>
        </aside>
      </main>
      <video autoplay muted loop class="video-background" poster="./img/bg.jpg">
        <source
          src="./video/93_Radar_screen_2_tone_background.mp4"
          type="video/mp4"
        />
      </video>
      <div class="video-overlay"></div>
    </div>
  </body>
</html>
