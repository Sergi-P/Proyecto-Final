<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pagina web</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Registrarse</a>
    </div>
  </nav>

  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="book-form" class="card card-body">
          <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" autofocus>
          </div>
           <div class="form-group">
            <input type="text" id="correo" class="form-control" placeholder="Correo electronico" autofocus>
          </div>
          <div class="form-group">
            <input type="password" id="contraseña" class="form-control" placeholder="Contraseña">
          </div>
        
        
          <button type="Submit" class="btn btn-primary">
            Confirmar
          </button>
        </form>
      </div>

      <div class="col-md-8" id="books-cards">
      </div>

    </div>

  </div>

</body>

</html>
